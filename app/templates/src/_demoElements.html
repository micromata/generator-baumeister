<!DOCTYPE html>

<head>
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content=""/>
	<meta name="author" content="<%= templateProps.authorName %>"/>
	<title><%= templateProps.title %></title>

	<!-- Libs -->
	<!-- build:css libs/libs.min.css?rev=@@hash -->
	<link href="libs/libs.css" rel="stylesheet"/>
	<!-- /build -->

	<!-- Our compiled and merged Sass files -->
	<!-- build:css assets/css/index.min.css?rev=@@hash -->
	<link href="assets/css/index.css" rel="stylesheet"/>
	<!-- /build -->

	<!--
	Replace "no-js" class with "js" in case JavaScript is available.
	You can delete this when you feel the need to make use of modernizr.
	-->
	<script>(function (h) {
		h.className = h.className.replace('no-js', 'js')
	})(document.documentElement)</script>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory. -->

	<!-- Place anything custom after this. But put JS to the end of body. -->
</head>

<body>

<!-- begin: navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html">Baumeister</a>
		</div>
		<!-- begin: navbar-collapse -->
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li>
					<a href="index.html">Home</a>
				</li>
				<li class="active">
					<a href="demoElements.html">Demo Elements</a>
				</li>
				<li>
					<a href="stickyFooter.html">Sticky footer</a>
				</li>
			</ul>
		</div>
		<!-- end: navbar-collapse -->
	</div>
</div>
<!-- end: navbar -->


<!-- begin: content container -->
<div class="container">

	<!-- begin: content -->
	<h1>Bootstrap starter template</h1>
	<p class="lead">
		Use this document as a way to quickly start any new project.
		<br>All you get is this text and a mostly barebones HTML document.
	</p>
	<p>
		Borrowed from the <a href="http://getbootstrap.com/examples/starter-template/">Bootstrap starter template</a>.
	</p>
	<!-- end: content -->

</div>
<!-- end: content container -->


<!--
JavaScript
=======================================================
Placed at the end of the document. Performance reasons.
Non minified/merged versions for debugging purposes are
replaced in the production ready build.
-->

<!-- Vendor JS -->
<!-- build:js libs/vendor.min.js?rev=@@hash -->
<script src="libs/vendor.js"></script>
<!-- /build -->

<!-- Own JS -->
<!-- build:js app/client.min.js?rev=@@hash -->
<script src="app/client.js"></script>
<!-- /build -->


<!-- External scripts (eg. analytics) should be placed here -->
</body>
</html>
